{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Westeros Census 2020</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" class="needs-validation" novalidate>
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">First name</label>
          <input type="text" name="name" class="form-control" id="validationCustom01" placeholder="First name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <select name="house" class="custom-select">
          <option value="Stark">Stark</option>
          <option value="Baratheon">Baratheon</option>
          <option value="Targaryen">Targaryen</option>
        </select>
        </div>
      </div>
      <div class="form-check">
      <input class="form-check-input" type="radio" name="role" id="exampleRadios1" value="Swordsman" checked>
      <label class="form-check-label" for="exampleRadios1">
        Swordsman
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="role" id="exampleRadios2" value="Citizen">
      <label class="form-check-label" for="exampleRadios2">
        Citizen
      </label>
    </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            I swear the data is true by The Old Gods and the New
          </label>
          <div class="invalid-feedback">
            You need to swear your data is true.
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>


{% endblock %}
